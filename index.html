<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feel Better</title>
  <style>
    /* Grundlegendes Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Schriftarten */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f5f7;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    /* Kartenstil */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    /* Buttons */
    button {
      background: #ffb6c1;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff9aae;
    }

    /* Checkbox-Stil */
    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    /* Startseite */
    .startseite {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .startseite button {
      width: 80%;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Erste Karte: Gef√ºhle -->
  <div class="card" id="gefuehle-card">
    <div class="startseite">
      <h2>Wie f√ºhlst du dich gerade?</h2>
      <button onclick="handleGefuehl('schlecht')">Ich f√ºhl mich schlecht :(</button>
      <button onclick="handleGefuehl('okay')">Ich f√ºhl mich okay :/</button>
      <button onclick="handleGefuehl('super')">Ich f√ºhl mich super! :)</button>
    </div>
  </div>

  <!-- Zweite Karte: Rausgehen -->
  <div class="card" id="rausgehen-card">
    <h2>Soll ich heute rausgehen?</h2>
    <button onclick="handleRausgehen('ja')">Ich m√∂chte rausgehen</button>
    <button onclick="handleRausgehen('nein')">Ich m√∂chte nicht rausgehen</button>
    <button onclick="handleRausgehen('weiss-nicht')">Ich wei√ü es nicht</button>
  </div>

  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; text-align: center; margin-top: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 500px; margin: 20px auto;">
    <p style="margin: 0; font-size: 14px; font-weight: 500;">Gesponsert von Debra Morgan Farms INC und Subsidiarys</p>
  </div>

  <script>
    const gefuehleCard = document.getElementById('gefuehle-card');
    const rausgehenCard = document.getElementById('rausgehen-card');

    function handleGefuehl(gefuehl) {
      if (gefuehl === 'schlecht') {
        gefuehleCard.innerHTML = `
          <h2>Was f√ºhlt sich schlecht an?</h2>
          <button onclick="handleProblem('tired')">M√ºde</button>
          <button onclick="handleProblem('self')">Schlecht √ºber mich selbst</button>
          <button onclick="handleProblem('stressed')">Gestresst</button>
          <button onclick="muenzeWerfenGefuehl()">M√ºnze werfen</button>
          <div id="muenze-ergebnis-gefuehl" style="margin: 20px 0; font-size: 1.2rem; font-weight: bold;"></div>
        `;
      } else if (gefuehl === 'okay') {
        gefuehleCard.innerHTML = `
          <h2>Das ist gut! K√ºmmere dich weiterhin um dich selbst</h2>
          <button onclick="restartGefuehle()">Neu starten</button>
        `;
      } else if (gefuehl === 'super') {
        gefuehleCard.innerHTML = `
          <h2>Das ist gro√üartig! Weiter so!</h2>
          <button onclick="restartGefuehle()">Neu starten</button>
        `;
      }
    }

    function handleProblem(problem) {
      if (problem === 'tired') {
        gefuehleCard.innerHTML = `
          <h2>Vielleicht hilft ein Nickerchen oder eine Dusche</h2>
          <label><input type="checkbox"> Ein Nickerchen machen</label>
          <label><input type="checkbox"> Etwas Wasser trinken</label>
          <label><input type="checkbox"> Ein bisschen dehnen</label>
          <br><br>
          <button onclick="restartGefuehle()">Neu starten</button>
        `;
      } else if (problem === 'self') {
        gefuehleCard.innerHTML = `
          <h2>Du bist wunderbar. Vielleicht versuchst du eines davon</h2>
          <label><input type="checkbox"> Eine Dusche nehmen</label>
          <label><input type="checkbox"> 3 nette Dinge √ºber dich selbst sagen</label>
          <label><input type="checkbox"> Dein Lieblingslied h√∂ren</label>
          <br><br>
          <button onclick="restartGefuehle()">Neu starten</button>
        `;
      } else if (problem === 'stressed') {
        gefuehleCard.innerHTML = `
          <h2>Tiefe Atmung</h2>
          <label><input type="checkbox"> 4 Sekunden einatmen, 6 Sekunden ausatmen</label>
          <label><input type="checkbox"> Aufschreiben, was dich belastet</label>
          <label><input type="checkbox"> Einen kurzen Spaziergang machen</label>
          <br><br>
          <button onclick="restartGefuehle()">Neu starten</button>
        `;
      }
    }

    function handleRausgehen(antwort) {
      if (antwort === 'ja') {
        rausgehenCard.innerHTML = `
          <h2>Super! Auf in die Kneipe!</h2>
          <label><input type="checkbox"> Freunde anrufen</label>
          <label><input type="checkbox"> Lieblingsoutfit anziehen</label>
          <label><input type="checkbox"> Gute Musik auf dem Weg h√∂ren</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      } else if (antwort === 'nein') {
        rausgehenCard.innerHTML = `
          <h2>Kein Problem! Gem√ºtlich zu Hause bleiben.</h2>
          <label><input type="checkbox"> Ein gutes Buch lesen</label>
          <label><input type="checkbox"> Einen Film schauen</label>
          <label><input type="checkbox"> Hayday grinden (Der Derby gewinnt sich nicht von alleine)</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      } else if (antwort === 'weiss-nicht') {
        rausgehenCard.innerHTML = `
          <h2>Lass uns das herausfinden!</h2>
          <button onclick="handleWeissNicht('muede')">Ich bin m√ºde</button>
          <button onclick="handleWeissNicht('geld')">Ich will kein Geld ausgeben</button>
          <button onclick="handleWeissNicht('alleine')">Ich will nicht alleine gehen</button>
          <button onclick="handleWeissNicht('unentschlossen')">Ich bin einfach unentschlossen</button>
        `;
      }
    }

    function handleWeissNicht(grund) {
      if (grund === 'muede') {
        rausgehenCard.innerHTML = `
          <h2>Wenn du m√ºde bist, vielleicht...</h2>
          <label><input type="checkbox"> Ein kurzes Nickerchen machen</label>
          <label><input type="checkbox"> Nur f√ºr ein Getr√§nk vorbeischauen</label>
          <label><input type="checkbox"> Heute lieber zu Hause bleiben</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      } else if (grund === 'geld') {
        rausgehenCard.innerHTML = `
          <h2>Geld sparen ist wichtig!</h2>
          <label><input type="checkbox"> Nur ein oder zwei Getr√§nke</label>
          <label><input type="checkbox"> Happy Hour nutzen</label>
          <label><input type="checkbox"> Heute lieber sparen</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      } else if (grund === 'alleine') {
        rausgehenCard.innerHTML = `
          <h2>Gesellschaft macht mehr Spa√ü!</h2>
          <label><input type="checkbox"> Freunde fragen, ob sie mitkommen</label>
          <label><input type="checkbox"> In der Kneipe neue Leute kennenlernen</label>
          <label><input type="checkbox"> Heute lieber zu Hause bleiben</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      } else if (grund === 'unentschlossen') {
        rausgehenCard.innerHTML = `
          <h2>Manchmal hilft es, eine M√ºnze zu werfen!</h2>
          <button onclick="muenzeWerfen()">ü™ô M√ºnze werfen</button>
          <div id="muenze-ergebnis" style="margin: 20px 0; font-size: 1.2rem; font-weight: bold;"></div>
          <label><input type="checkbox"> Einfach spontan entscheiden</label>
          <label><input type="checkbox"> Nur kurz vorbeischauen</label>
          <label><input type="checkbox"> F√ºr heute absagen und morgen neu √ºberlegen</label>
          <br><br>
          <button onclick="restartRausgehen()">Neu starten</button>
        `;
      }
    }

    function restartGefuehle() {
      gefuehleCard.innerHTML = `
        <div class="startseite">
          <h2>Wie f√ºhlst du dich gerade?</h2>
          <button onclick="handleGefuehl('schlecht')">Ich f√ºhl mich schlecht :(</button>
          <button onclick="handleGefuehl('okay')">Ich f√ºhl mich okay :/</button>
          <button onclick="handleGefuehl('super')">Ich f√ºhl mich super! :)</button>
        </div>
      `;
    }

    function restartRausgehen() {
      rausgehenCard.innerHTML = `
        <h2>Soll ich heute rausgehen?</h2>
        <button onclick="handleRausgehen('ja')">Ich m√∂chte rausgehen</button>
        <button onclick="handleRausgehen('nein')">Ich m√∂chte nicht rausgehen</button>
        <button onclick="handleRausgehen('weiss-nicht')">Ich wei√ü es nicht</button>
      `;
    }

    function muenzeWerfenGefuehl() {
      const optionen = ['M√ºde', 'Schlecht √ºber mich selbst', 'Gestresst'];
      const ergebnis = optionen[Math.floor(Math.random() * optionen.length)];
      document.getElementById('muenze-ergebnis-gefuehl').textContent = 'Ergebnis: ' + ergebnis;
    }

    function muenzeWerfenRaus() {
      const optionen = ['Ich bin m√ºde', 'Ich will kein Geld ausgeben', 'Ich will nicht alleine gehen', 'Ich bin einfach unentschlossen'];
      const ergebnis = optionen[Math.floor(Math.random() * optionen.length)];
      document.getElementById('muenze-ergebnis-raus').textContent = 'Ergebnis: ' + ergebnis;
    }

    function muenzeWerfenMuede() {
      const ergebnis = Math.random() < 0.5 ? 'Geh in die Kneipe!' : 'Bleib zu Hause!';
      document.getElementById('muenze-ergebnis-muede').textContent = ergebnis;
    }

    function muenzeWerfenGeld() {
      const ergebnis = Math.random() < 0.5 ? 'Geh in die Kneipe!' : 'Bleib zu Hause!';
      document.getElementById('muenze-ergebnis-geld').textContent = ergebnis;
    }

    function muenzeWerfenAlleine() {
      const ergebnis = Math.random() < 0.5 ? 'Geh in die Kneipe!' : 'Bleib zu Hause!';
      document.getElementById('muenze-ergebnis-alleine').textContent = ergebnis;
    }

    function muenzeWerfenUnentschlossen() {
      const ergebnis = Math.random() < 0.5 ? 'Geh in die Kneipe!' : 'Bleib zu Hause!';
      document.getElementById('muenze-ergebnis-unentschlossen').textContent = ergebnis;
    }

    function muenzeWerfen() {
      const ergebnis = Math.random() < 0.5 ? 'Geh in die Kneipe!' : 'Bleib zu Hause!';
      document.getElementById('muenze-ergebnis').textContent = ergebnis;
    }
  </script>

</body>
</html>
